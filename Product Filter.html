<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="Product Filter.css">
</head>

<body>
    <h1>Filterable Gallery</h1>
    <main>
        <section>
            <div class="button-div">
                <a class="btn" href="#" data-filter="all">All</a>
                <a class="btn" href="#" data-filter="logo">Logo Design</a>
                <a class="btn" href="#" data-filter="web">Web Design</a>
                <a class="btn" href="#" data-filter="mobile">Mobile Apps</a>
            </div>
        </section>
        <section>
            <div class="img-div" id="box">
                <div class="box-img logo"><img src="Logo1.jpeg" alt=""></div>
                <div class="box-img logo"><img src="Logo2.jpeg" alt=""></div>
                <div class="box-img mobile"><img src="Mobile1.jpeg" alt=""></div>
                <div class="box-img logo"><img src="Logo3.jpeg" alt=""></div>
                <div class="box-img mobile"><img src="Mobile2.jpeg" alt=""></div>
                <div class="box-img web"><img src="Web1.jpeg" alt=""></div>
                <div class="box-img web"><img src="Web2.jpeg" alt=""></div>
                <div class="box-img mobile"><img src="Mobile3.jpeg" alt=""></div>
                <div class="box-img mobile"><img src="Mobile4.jpeg" alt=""></div>
            </div>
        </section>
    </main>
</body>
<script src="Product Filter.js"></script>

</html>
